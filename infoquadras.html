<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quadras.css">
    <link rel="shortcut icon" href="img/Sport Mark.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quadras</title>
</head>

<body  onload="imprimeDados()">
    <header></header>

    <main class="pb-5 pe-5 ps-5" onload="SelecionaQuadra()">
        <div class="pb-3">
            <h1 class="text-center p-3 pb-3">Quadras</h1>
                <div class="container">
                  <div class="row">
                    <div id="alerta" class="pb-2 pe-5 ps-5 d-none">
                        <div class="alert alert-success" role="alert">
                            Selecione uma quadra
                        </div>
                    </div>
                  </div>
              
                  <div class="row pb-3">
                    <div id="msg" class="col-sm-2 offset-sm-10">
                        <a href="cadastroquadras.html"><input type="button" class="btn btn-outline-success float-right" id="btnClear" value="Cadastro"></a>
                    </div>
                  </div>
              
                  <form id="form-contato">
                    <div class="form-group row">
                      <div class="col-sm-4 pb-2">
                        <select name="filtro_categoria" id="filtro_categoria" onchange="SelecionaQuadra()" class="form-control">
                          <option value="">Selecione a Categoria</option>
                          <option value="Salão">Salão</option>
                          <option value="Society">Society</option>
                          <option value="Campo">Campo</option>
                        </select>
                      </div>
                      <div class="col-sm-8 pb-2">
                        <select name="filtro_capacidade" id="filtro_capacidade" onchange="SelecionaQuadra()" class="form-control">
                          <option value="">Selecione a Capacidade</option>
                          <option value="10">10 pessoas</option>
                          <option value="15">15 pessoas</option>
                          <option value="20">20 pessoas</option>
                        </select>
                      </div>
                    </div>
                  </form>
              
                  <div class="row pt-2">
                    <div class="col-sm-12">
                      <table id="grid-contatos" class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Capacidade</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Local</th>
                          </tr>
                        </thead>
                        <tbody id="table-quadras">
                        </tbody>
                      </table>
                    </div>
                  </div>

                </div>
        </div>
        
    </main>

    <footer></footer>

    <script src="js/quadras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // Carregar o cabeçalho
            $.get('header.html', (data) => {
                $('header').html(data);
                $('.pagina').html(`<div class = "border-bottom border-secondary">
                                        <h5><a class = "text-decoration-none text-dark" href="index.html">Home </a> 
                                            <a class = "text-decoration-none text-dark" href="cadastroquadras.html">/ Cadastrar quadras </a>/ Quadras</h5>
                                    </div>`);
            });

            // Carregar o rodapé
            $('footer').load('footer.html');
        });
    </script>
</body>
</html>
