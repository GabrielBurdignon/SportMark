<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quadras.css">
    <link rel="shortcut icon" href="img/Sport Mark.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quadras</title>
</head>

<body  onload="imprimeDados()">
    <header></header>

    <div id="alerta" class="pb-2 pe-5 ps-5 d-none">
        <div id="msg" class="alert alert-success" role="alert">
          </div>
    </div>

    <main class="pb-5 pe-5 ps-5">
        <div class="pb-3" >
            <h1 class="text-center p-3 pb-5">Cadastro de Quadras</h1>
            <div class="container">
                <div class="row">
                    <div id="msg" class="col-sm-10 offset-sm-1 ">
                    </div>
                </div>
    
                <form id="form-contato">
                    <div class="form-group row">
                        <div class="d-none">
                            <label for="inputId">Id</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                        </div>
                        <div class="col-sm-4">
                            <label for="inputNome">Nome *</label>
                            <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome da quadra">
                        </div>
                        <div class="col-sm-4">
                            <label for="inputNome">Capacidade *</label>
                            <input type="number" class="form-control" id="inputCapacidade" required placeholder="Informe a capacidade da quadra">
                        </div>
                        <div class="col-sm-4">
                            <label for="inputNome">Telefone *</label>
                            <input type="text" class="form-control" id="inputTelefone" required placeholder="Informe o telefone">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <div class="col-sm-6">
                            <label for="inputTelefone">Localização *</label>
                            <input type="text" class="form-control" id="inputLocal" required placeholder="Informe a Localização">
                        </div>
                        <div class="col-sm-3">
                            <label for="inputTelefone">Categoria *</label>
                            <input type="text" class="form-control" id="inputCategoria" required placeholder="Informe o tipo de quadra">
                        </div>
                        <div class="col-sm-3">
                            <label for="inputEmail">Valor *</label>
                            <input type="number" class="form-control" id="inputValor" required placeholder="Informe o valor da quadra">
                        </div>
                    </div>
                    <div class="form-group row pt-2">
                        <div class="col-sm-12">
                            <label for="inputCidade">Descrição </label>
                            <input type="text" class="form-control pb-5" id="inputDescricao" placeholder="Informe a cidade do contato">
                        </div>
                    </div>
                    <div class="form-group row pb-3">
                        <div class="col-sm-4">
                            <small>* Campos obrigatórios</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between form-group row">
                        <div class="pb-2 col-sm-2">
                            <input type="button" class="btn btn-outline-success w-100"  id="btnClear" value="Limpar Formulário">
                        </div>
                        <div class="pb-2 col-sm-2">
                            <input type="button" class="btn btn-outline-success w-100" id="btnInsert" value="Inserir">
                        </div>
                        <div class="pb-2 col-sm-2">
                            <input type="button" class="btn btn-outline-success w-100"  id="btnUpdate" value="Alterar">
                        </div>
                        <div class="pb-2 col-sm-2">
                            <input type="button" class="btn btn-outline-success w-100"  id="btnDelete" value="Deletar">
                        </div>
                        <div class="pb-2 col-sm-2">
                            <a href="infoquadras.html"><input type="button" class="btn btn-outline-success w-100" id="btnClear"
                                value="Pesquisar quadras"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row pt-4">
            <div class="col-sm-12">
              <table id="grid-quadras" class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Capacidade</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Local</th>
                  </tr>
                </thead>
                <tbody id="table-quadras">
                </tbody>
              </table>
            </div>
          </div>

    </main>

    <footer></footer>

    <script src="js/quadras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // Carregar o cabeçalho
            $.get('header.html', (data) => {
                $('header').html(data);
                $('.pagina').html(`<div class = "border-bottom border-secondary">
                                        <h5><a class = "text-decoration-none text-dark" href="index.html">Home </a> / Cadastrar quadras</h5>
                                    </div>`);
            });

            // Carregar o rodapé
            $('footer').load('footer.html');
        });
    </script>
</body>
</html>
