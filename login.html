<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/Sport Mark.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quadras</title>
</head>

<body>
    <header></header>

    <div id="alerta" class="pb-2 pe-3 ps-3 d-none ">
      <div id="msg" class="alert alert-danger" role="alert">
        </div>
  </div>

    <main>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-4">
                <div class="login-form">
                  <h2>Acessar Conta</h2>
                  <form onsubmit="event.preventDefault()">
                    <div class="form-group">
                      <label for="username">Usuário:</label>
                      <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group pb-3">
                      <label for="password">Senha:</label>
                      <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                      <button onclick="validaLogin()" type="submit" class="btnConsultar btn btn-success d-block mx-auto border-black text-black">Entrar</button>
                    </div>
                  </form>
                  <div class="create-account-link">
                    <p>Não tem uma conta? <a href="cadastro.html">Faça seu cadastro</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // Carregar o cabeçalho
            $.get('header.html', (data) => {
                $('header').html(data);
                $('.pagina').html(`<div class = "border-bottom border-secondary">
                                        <h5><a class = "text-decoration-none text-dark" href="index.html">Home </a> / Login</h5>
                                    </div>`);
            });

            // Carregar o rodapé
            $('footer').load('footer.html');
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
