<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reservas.css">
    <link rel="shortcut icon" href="img/Sport Mark.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Minhas Reservas</title>
</head>

<body>
    <header></header>

    <div id="alerta" class="pb-2 pe-3 ps-3 d-none ">
        <div id="msg" class="alert alert-danger" role="alert">
          </div>
    </div> 
    
    <main>
        <div class="caixa">
            <div class="pesquisa d-block mx-auto">
                <div class="p-4">
                    <h2 class="text-center pb-5">Minhas reservas</h2>
                    <h6 class="text-start ps-2 ">Nome:</h6>
                    <input id="nome" type="text" 
                    class="d-block mx-auto form-control rounded-2">
                    <h6 class="text-start pt-4 ps-2" >Código da reserva:</h6>  
                    <input id="codigo" type="text" class="d-block mx-auto form-control rounded-2">
                    <div class="pt-5 p-1">
                        <button onclick="verificaReserva()" type="submit" class="btnConsultar btn btn-success d-block mx-auto border-black text-black">Consultar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // Carregar o cabeçalho
            $.get('header.html', (data) => {
                $('header').html(data);
                $('.pagina').html(`<div class = "border-bottom border-secondary">
                                        <h5><a class = "text-decoration-none text-dark" href="index.html">Home </a> / Minhas reservas</h5>
                                    </div>`);
            });

            // Carregar o rodapé
            $('footer').load('footer.html');
        });
    </script>
</body>
</html>
